<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <meta name="robots" content="INDEX,FOLLOW">
    <title>Colors in CSS</title>
    <style>

        #firstpara{
            color: red;
        }

        /* Another method how we can give color */

        #secondpara{
            color: rgb(196, 175, 253);
        }

    </style>
</head>
<body>
    <h2>This is my first box.</h2>
    <p id="firstpara">This is the paragraph from the first box.</p>

    <h2>This is my second box.</h2>
    <p id="secondpara">This is the paragraph from the second box.</p>

    <h2>This is my third box.</h2>
    <p id="thirdpara">This is the paragraph from the third box.</p>
</body>
</html>
