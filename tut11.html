        <p>This is a paragraph</p>

    <div class="container">

<!-- in html spaces are crush down means by default it consider only one space whether you writw 10 or 100 or now many matter how many spaces like below example -->

        <p>This is another       paragraph</p>

<!-- this is another paragraph only this is shown on live server no space is shown -->

    <!-- To put space we use &nbsp
         1 &nbsp means one space 2 means 2 spaces and so on. -->
    <p>This is another &nbsp; paragraph</p>

    <!-- Paragraph <p> is written like this  -->
    <p>Paragraph is written like this &lt;&gt;</p>
    <!-- Now <p> is shown if we simplw write it
         it would not be print down. -->

<!-- symbol of pound can be written like this -->

   <p>Pound can be written like this &pound;</p>

<!-- Copyright symbol can be written as -->

   <p>Copyright can be written as &copy;</p>

<!-- empty character can be written like this &#8203 -->

    <p>Empty character can be written like this &#8203;</p>
