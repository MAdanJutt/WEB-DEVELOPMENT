<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>JavaScript Dates</title>
</head>
<body>
    <div class="container">
        This is a container
        Current Time is <span id="time"></span>
    </div>
    <style>
        .container{
            font-size: 23px;
            background-color: skyblue;
            border: 4px solid sandybrown;
            padding: 23px 32px;
            margin: 4px;
            text-align: center;
        }
        #time{
            font-weight: bold;
        }
    </style>
    <script>

        console.log("This is a date and time tutorial");
        let now = new Date();
        console.log(now);
       
        // 1000 milli-seconds add to a standard date and time
        let dt = new Date(1000);
        console.log(dt);

        let newDate = new Date("2028-12-16");
        console.log(newDate);

        // Basic Structure is as follows:

        // let newdate = new Date(year,month,day,hours,minutes,seconds,milliseconds);
        let newdate = new Date(3490,11,23,9,54,43,453);
        console.log(newdate);

        let yr = newdate.getFullYear();
        console.log("This year is ",yr);

        let Dt = newdate.getDate();
        console.log("The day is ",Dt);

        let Mn = newdate.getMonth();
        console.log("The Month is ",Mn);
        // and so on for minutes and hours etc.

        // How to change date
        newdate.setDate(13);
        console.log(newdate);

        setInterval(updateTime,1000);

        function updateTime()
        {
            time.innerHTML = new Date();
        }
    </script>
</body>
</html>
