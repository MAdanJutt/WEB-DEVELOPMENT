<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <meta name="robots" content="INDEX,FOLLOW">
    <title>Ids and classes in html</title>
</head>
<body>
    <h3>Ids and classes tutorial</h3>

    <!-- id is the identifier to which a particular elemts is known or identified like in below line id="mainbox" so there is no another id with name mainbox-->

    <!-- To uniquely identify an element id is given-->

    <!--suppose we have 100 elements and we want to give all of them same syle so we give a class to them in which border font etc. everything is defined one way to do it is we can give a defined/known single class to all of those elemts and another hard way to do that is we define separate style for each of the element-->

    <!--Another important thing to remember is that many classes can be assigned to same id 
    But remember there are no identical ids-->

    <div id="mainbox" class="redBg blackBorder"></div>

    <!-- Emmet -->

    <!-- . is for class and # is for id -->

<!-- if we write span.redBg the following line appear -->
    <span class="redBg"></span>

<!-- if we write span#mainspan the following line appear -->
    <span id="mainspan"></span>

<!-- if we write div.redBg.blackBorder.anotherclass the following line appear -->
    <div class="redBg blackBorder anotherclass"></div>

    <!-- Emmet takes div tag as a default -->

<!-- if we write only .blackBorder the following line appears -->
    <div class="blackBorder"></div>

    <!-- Create multiple elemts using emmet -->

<!-- If we write only span.myClass.myClass2.myClass3 the following line appeats  -->
    <span class="myClass myClass2 myClass3"></span>

    <!-- if we want to create same elemts like this we will type span.myClass.myClass2.myClass3*4 lets suppose for 4 -->

    <span class="myClass myClass2 myClass3">First</span><br>
    <span class="myClass myClass2 myClass3">Second</span><br>
    <span class="myClass myClass2 myClass3">Thirs</span><br>
    <span class="myClass myClass2 myClass3">Fourth</span><br>

    
</body>
</html>
