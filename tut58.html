<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>JavaScript SetTimeOut and ClearTimeOut</title>
</head>
<body>
    <div class="container">
        Time now is <span id="time"></span>
    </div>
    <script>

        console.log("This is tutorial 58")

        // setTimeout --> Allows us to run a function a once after the interval of time 
        // clearTimeout --> Allows us to run a function repeatedly after the interval of time 

        function greet(name,name1)
        {
            console.log("Hello World " + name + name1);
        }
        // greet();

        // Now setTimeout function for this 

        // first argument is function name and other is the interval in which the function have to be repeat
        // timeout gives id in console
        timeout = setTimeout(greet, 5000, "Harry ", "Awais");
        console.log(timeout);

        clearTimeout(timeout);

        // Now for setInterval
        // intervalId also return the id in console
        intervalId = setInterval(greet, 5000, "Harry ", "Awais");
        clearInterval(intervalId);

        function displayTime()
        {
            time = new Date();
            console.log(time);
            document.getElementById('time').innerHTML = time;
        }
        setInterval(displayTime,1000);
    </script>
</body>
</html>
