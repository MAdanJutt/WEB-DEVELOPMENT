   <a href="https://google.com">Go to google</a><br>
<!-- if we want that for example linkedin must have to open in a new tab we do 
 -->
   <a href="https://linkedin.com" target="_blank">Go to linkedin</a><br>
   <a href="https://facebook.com">Go to facebook</a><br>
   <a href="https://instagram.com">Go to instagram</a><br>
<!-- if we want to link internal link we add it like this -->
   <a href="/tut4.html" target="_blank">Tut 4</a><br>

<!-- This is how we add image in src we declare the path and in alt we write the statement that we want to execute when image does not load  -->
