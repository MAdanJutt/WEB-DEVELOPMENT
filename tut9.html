<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Inline and Block elements</title>
</head>

<body>

    <!-- Block-level elements typically start on a new line and take up the full width available, extending the full width of their container. 
    They create a "block" of content. 
    Examples of block-level elements include <div>, <p>, <h1> to <h6>, <ul>, <ol>, <li>, <table>, <form>, etc. -->

    <p>this is a paragraph.</p> <p>this is also a paragraph.</p>
    

    <!-- Inline elements, on the other hand, do not start on a new line. They only take up as much width as necessary and do not force a new line to begin after them. 
    They are considered to be "in-line" with the surrounding text. 
    Examples of inline elements include <span>, <a>, <strong>, <em>, <img>, <br>, <i>, <b>, etc. -->

    <span>this is a paragraph</span> <span>this is also a paragraph.</span>

    <!-- adding style -->

    <p style="border: 4px solid red;"></p> is a paragraph.</p> <p style="border: 2px solid blueviolet;"></p> is also a paragraph.</p>
    <span style="border: 2px solid gold;"></span> is a paragraph</span> <span style="border: 2px solid purple;"></span> is also a paragraph.</span>

      <!-- how to display them in one line  -->

      <strong style="border: 4px solid red;"></strong> is a paragraph.</p>  <a style="border: 2px solid blueviolet;"></a> is also a paragraph.</p>
      <span style="border: 2px solid gold;"></span> is a paragraph</span> <span style="border: 2px solid purple;"></span> is also a paragraph.</span>


</body>

</html>
