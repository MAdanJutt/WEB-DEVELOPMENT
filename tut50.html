<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>JavaScript String Functions</title>
</head>
<body>
    <script>
        
        var str = "this is my book";
        console.log(str);

        // First occurence of a substring
        var position = str.indexOf('is');
        console.log(position)

        // Lastt occurence of a substring
        position = str.lastIndexOf('is');
        console.log(position)

        // Substring from a string 
        // var substr = str.slice(1,5);

        // another way of subslicing is as follows
        var substr = str.substring(1,5); 
        // difference between them is that slice can take the negative values but substring can only take the positive values

        var substr1 = str.substr(1,4);
        console.log(substr1)

        var replaced = str.replace('this','these');
        console.log(str)
        console.log(replaced)

        console.log(str.toUpperCase());
        console.log(str.toLowerCase());

        var newstring = str.concat('New String');
        console.log(newstring);

        var strWithWhiteSpaces = "   this contains       whitespaces      ";
        console.log(strWithWhiteSpaces);
        // trim basically remove the white spaces from start and from end not from the midddle
        console.log(strWithWhiteSpaces.trim()) 

        var char2 = str.charAt(2);
        // for character code
        var char2 = str.charCodeAt(2);
        console.log(char2);

        console.log(str[3]);
    </script>
</body>
</html>
